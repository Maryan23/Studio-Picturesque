{%extends 'all_art/base.html'%}

{% block content %}
{{block.super}}
<div class="container">
    <h1 class="text-center"><u>Welcome To Our Studio</u></h1>
    <div class= 'row'>
            <!-- loop through all the images -->
            {% for photo in Picture %}
            <div class = "col-md-4">
                <img class="img-responsive" src="{{photo.image.url}}" alt="Coffee"><br>
                <p>{{photo.category}}</p>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
